name: Build worker image

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "Dockerfile.worker"
      - "worker/**"
      - "i2v_WAN22_6step_3Samplers_GGUF_FirstLast.json"
      - ".github/workflows/worker-image.yml"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/share/swift /opt/hostedtoolcache
          sudo rm -rf /usr/local/share/boost
          sudo docker system prune -af

      # QEMU removed because you're not building multi-arch (no "platforms:" specified)

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.worker
          push: true
          tags: matthewtg/vanilla-motion:latest
          secrets: |
            github_token=${{ secrets.GITHUB_TOKEN }}
          # Enable BuildKit layer caching between GitHub Actions runs
          cache-from: type=gha
          cache-to: type=gha,mode=max